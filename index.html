<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson_Flex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/helveticaneue-2"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form>
      <div class="box">
        <div class="text-firstname">
          <label for="name" class="text-firstname-label">First name</label>
          <input id="name" class="text-firstname-input" type="text" />
        </div>
        <div class="text-name">
          <label for="name" class="text-name-label">Name</label>
          <input
            id="name"
            class="text-name-input"
            type="text"
            minlength="6"
            maxlength="20"
            required
          />
        </div>
        <div class="parol">
          <label for="name" class="text-parol-label">Parol</label>
          <input id="name" class="text-parol-input" type="text" />
        </div>
        <div class="check">
          <label class="check-label">
            <input class="check-label-input" type="checkbox" />
            <span></span>
            <!-- <svg class="input-policy-icon"> 
          <use href="/img/icon.svg#icon-galck"></use> 
        </svg>  -->
            Agree
          </label>
        </div>
        <button type="submit">Send</button>
      </div>
    </form>

    <script src="./index.js"></script>
  </body>
</html>
